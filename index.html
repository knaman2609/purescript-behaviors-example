<!DOCTYPE html>
<html>
  <head>
      <title>FRP</title>
      <style>
       .hex-container {
           width: 260px;
           height: 340px;
           position: relative;
           margin: 0 auto;
       }

       .hex {
           position: absolute;
           width: 100px;
           height: 100px;
       }

       .hex img {
           max-width: 100%;
           max-height: 100%;
       }

       .hex1 {
           top: 100px;
       }

       .hex2 {
           left: 79px;
           top: 42px;
       }

       .hex3 {
           left: 158px;
           top: 100px;
       }

       .rotate {
           -webkit-animation-duration: 8s;
           -webkit-animation-timing-function: linear;
           -webkit-animation-iteration-count: infinite;
        }

       .clockwise {
           -webkit-animation-name: clockwise;
       }

       .anti-clockwise {
           -webkit-animation-name: anti-clockwise;
       }

        @keyframes clockwise {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes anti-clockwise {
            from {
                -webkit-transform: rotate(360deg);
            }
            to {
                -webkit-transform: rotate(0deg);
            }
        }



      </style>
  </head>
  <body>
      <div class="hex-container">
        <div class="hex hex1">
            <img src="hex_checked.png"/>
        </div>

        <div class="hex hex2">
            <img src="hex_checked.png"/>
        </div>

        <div class="hex hex3">
            <img src="hex_checked.png"/>
        </div>
      </div>
      <script src="index.js"></script>
      <script>
       SUB(true)()
      </script>
  </body>
</html>
